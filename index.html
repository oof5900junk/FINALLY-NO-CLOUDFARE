    /* Fake Login Screen */

      justify-content: center;

    .login-header {

      margin-bottom: 30px;
    }
   
    .login-logo {
      width: 60px;
      height: 60px;
      margin: 0 auto 15px;
      background: #667eea;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;

    .login-box h2 {
      color: #2c3e50;
      margin-bottom: 8px;
      font-size: 1.8em;
    }
   
    .login-subtitle {
      color: #7f8c8d;
      font-size: 14px;
    }
   
    .input-group {
      margin-bottom: 20px;
      position: relative;
    }
   
    .input-group label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-size: 14px;

    .login-box input {

      border-radius: 6px;
      border: 1.5px solid #ddd;
      font-size: 14px;
      transition: all 0.3s;

    .login-box input:focus {

      border-color: #667eea;

    .login-box button {

      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      transition: all 0.3s;

    .login-box button:hover {
      background: #5568d3;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
   
    .login-box button:active {

    .error-msg {
      color: #e74c3c;
      background: #ffe5e5;

    .forgot-password {

    }
   
    .forgot-password a {
      color: #667eea;
      text-decoration: none;
      font-size: 13px;
      cursor: pointer;
    }
   
    .forgot-password a:hover {

    }
   
    .forgot-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;

      align-items: center;
      justify-content: center;

    .forgot-modal.show {

    }
   
    .forgot-content {

      width: 400px;

    .forgot-content h3 {
      color: #2c3e50;

    }
   
    .forgot-content p {
      color: #7f8c8d;

    .forgot-content input {

      padding: 12px 15px;

      margin-bottom: 15px;

    .forgot-content input:focus {

      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
   
    .forgot-buttons {
      display: flex;
      gap: 10px;
    }
   
    .forgot-buttons button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 6px;

      font-size: 14px;

    .spotify-content {

    .snake-header {

    .snake-header h4 {

    .snake-close {
      background: none;

    .snake-canvas {

    }
   
    .snake-score {

      font-size: 14px;
      color: #333;
      font-weight: 600;
    }
   
    .snake-controls {
      margin-top: 10px;
      font-size: 12px;
      color: #7f8c8d;
    }
   
    .loading {
      display: none;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 10px auto;

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }

    .hub-content.people { background: linear-gradient(135deg, #8B0000 0%, #DC143C 50%, #8B0000 100%); background-size: 400% 400%; animation: peopleGradient 4s ease infinite; position: relative; overflow: hidden; display: flex; align-items: center; justify-content: center; }

    /* NEW: Steve / Minecraft Mode */

      background: #8B4513; color: white; padding: 22px 50px; border: 6px solid #654321; border-radius: 8px;

      text-transform: uppercase; letter-spacing: 3px;

    .mc-block { position: fixed; font-size: 40px; pointer-events: none; z-index: 5; animation: fallBlock 9s linear infinite; opacity: 0.9; }
    @keyframes fallBlock { 0% { transform: translateY(-100px) rotate(0deg); } 100% { transform: translateY(100vh) rotate(360deg); } }

    /* Rest of your existing styles (sparkles, matrix, etc.) - unchanged */
    @keyframes melonGradient { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

    .container { max-width: 1200px; margin: 0 auto; }

<body>
  <!-- Fake PowerSchool Login -->
  <div class="login-box" id="cloak">

      <div class="forgot-password">

  <!-- Snake, Spotify windows - unchanged -->

    <!-- All your existing secret screens (devmode, fnaf, melon, people, fnf, etc.) -->

    <!-- NEW: Minecraft Steve Mode -->
    <div class="steve-game">
      <h2>‚õèÔ∏è MINECRAFT</h2>
      <p>Welcome, Steve!<br>Ready to punch a tree and survive the night?</p>
      <button class="steve-btn" id="openMinecraft">LAUNCH MINECRAFT</button>

  <script>
    // All your existing variables
    let clickCount = 0;
    const loginBtn = document.getElementById('loginBtn');
    const cloak = document.getElementById('cloak');
    const hub = document.getElementById('hub');
    const errorMsg = document.getElementById('errorMsg');
    const loading = document.getElementById('loading');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const forgotLink = document.getElementById('forgotLink');
    const forgotModal = document.getElementById('forgotModal');
    const cancelForgot = document.getElementById('cancelForgot');
    const submitForgot = document.getElementById('submitForgot');
    const recoveryEmail = document.getElementById('recoveryEmail');

    // Mode flags
    let goldenMode = false, luckyMode = false, forkknifeMode = false, switch2Mode = false;
    let fnafMode = false, devMode = false, melonMode = false, peopleMode = false, fnfMode = false;
    let steveMode = false; // ‚Üê NEW

    // Forgot password handler (with new "steve" secret)
    submitForgot.addEventListener('click', () => {
      const input = recoveryEmail.value.trim().toLowerCase();

      if (input === 'm1ltvrs') { goldenMode = true; }
      else if (input === 'lucky') { luckyMode = true; }
      else if (input === 'forkknife') { forkknifeMode = true; }
      else if (input === 'switch2') { switch2Mode = true; }
      else if (input === 'itsafreddyfazbear') { fnafMode = true; }
      else if (input === '747413') { devMode = true; }
      else if (input === 'sourwatermeloncandy') { melonMode = true; }
      else if (input === 'ihatehumans') { peopleMode = true; }
      else if (input === 'leftrightupdownleftupdownrightdowndownupdowndownrightdownuprightupright') { fnfMode = true; }
      else if (input === 'dogshit') { forgotModal.classList.remove('show'); document.getElementById('spotifyWindow').classList.add('show'); recoveryEmail.value = ''; return; }
      else if (input === 'steve') { steveMode = true; } // ‚Üê NEW SECRET
      else {
        recoveryEmail.style.borderColor = '#e74c3c';
        setTimeout(() => recoveryEmail.style.borderColor = '#ddd', 1000);
        forgotModal.classList.remove('show');
        recoveryEmail.value = '';
        return;
      }

      forgotModal.classList.remove('show');
      recoveryEmail.value = '';
      unlockHub();
    });

    recoveryEmail.addEventListener('keypress', e => { if (e.key === 'Enter') submitForgot.click(); });

    // Unlock function - now supports steve mode
    function unlockHub() {
      cloak.style.display = 'none';
      hub.style.display = 'block';

      if (goldenMode) { hub.classList.add('golden'); createSparkles('golden'); }
      if (luckyMode) { hub.classList.add('lucky'); createSparkles('lucky'); }
      if (forkknifeMode) { hub.classList.add('forkknife'); createSparkles('forkknife'); }
      if (switch2Mode) hub.classList.add('switch2');
      if (fnafMode) hub.classList.add('fnaf');
      if (devMode) { hub.classList.add('devmode'); initMatrix(); }
      if (melonMode) { hub.classList.add('melon'); createWatermelons(); }
      if (peopleMode) { hub.classList.add('people'); createStickFigures(); }
      if (fnfMode) { hub.classList.add('fnf'); createMusicNotes(); }
      if (steveMode) { hub.classList.add('steve'); createMinecraftBlocks(); } // ‚Üê NEW
    }

    // Falling Minecraft blocks
    function createMinecraftBlocks() {
      const blocks = ['üü´','üü©','üåø','ü™µ','ü™®','üíé','üß±','‚¨õ','‚¨ú'];
      setInterval(() => {
        const b = document.createElement('div');
        b.className = 'mc-block';
        b.textContent = blocks[Math.floor(Math.random() * blocks.length)];
        b.style.left = Math.random() * 100 + 'vw';
        b.style.animationDuration = (Math.random() * 4 + 6) + 's';
        document.body.appendChild(b);
        setTimeout(() => b.remove(), 12000);
      }, 450);
    }

    // Launch Minecraft button
    document.getElementById('openMinecraft')?.addEventListener('click', () => {
      window.open('https://www.crazygames.com/t/minecraft', '_blank');
    });

    // All your existing code (login attempts, snake game, etc.) goes here unchanged
