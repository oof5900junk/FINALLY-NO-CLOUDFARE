<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PowerSchool Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .login-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .hub-content {
      display: none; /* hidden at first */
      padding: 20px;
    }
    h2 {
      color: #2c3e50;
      margin-bottom: 20px;
    }
    input, button {
      width: 250px;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background: #3498db;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Cloak skin -->
  <div class="login-box" id="cloak">
    <h2>PowerSchool Login</h2>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button id="loginBtn">Login</button>
  </div>

  <!-- Hidden hub content -->
  <div class="hub-content" id="hub">
    <h2>Welcome to the Hidden Hub</h2>
    <p>This is your real content area. Drop your games, proxy, or whatever here.</p>
    <!-- Example: embed your actual site -->
    <iframe src="https://example.com"></iframe>
  </div>

  <script>
    let clickCount = 0;
    const loginBtn = document.getElementById('loginBtn');
    const cloak = document.getElementById('cloak');
    const hub = document.getElementById('hub');

    loginBtn.addEventListener('click', () => {
      clickCount++;
      if (clickCount < 3) {
        alert("Invalid credentials. Please try again.");
      } else {
        cloak.style.display = "none"; // hide cloak
        hub.style.display = "block"; // show hub
      }
    });
  </script>
</body>
</html>
