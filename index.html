  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PowerSchool Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .login-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h2 {
      color: #2c3e50;
      margin-bottom: 20px;
    }
    input, button {
      width: 250px;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background: #3498db;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <!-- Cloak skin -->
  <div class="login-box" id="cloak">
    <h2>PowerSchool Login</h2>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button id="loginBtn">Login</button>
  </div>

  <script>
    let clickCount = 0;
    const loginBtn = document.getElementById('loginBtn');

    loginBtn.addEventListener('click', () => {
      clickCount++;
      if (clickCount < 3) {
        alert("Invalid credentials. Please try again.");
      } else {
        // Redirect directly to your domain
        window.location.href = "https://www.powerschool-lrs7.com";
      }
    });
  </script>
</body>
</html>
